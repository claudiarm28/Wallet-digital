<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Enviar dinero</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

  <style>
    body { background-color: #a8edea; }
    .card { margin-top: 50px; padding: 20px; border-radius: 15px; }
    .btn-wallet { background-color: #2bbbad; color: white; border: none; }
  </style>
</head>

<body>

<div class="container">
  <div class="card text-center">
    <h4>Enviar dinero</h4>

    <div id="alert-container"></div>

    <form id="formEnvio">
      <input type="text" id="destinatario" class="form-control mb-2" placeholder="Destinatario">
      <input type="number" id="monto" class="form-control mb-3" placeholder="Monto" min="1">
      <button class="btn btn-wallet btn-block">Enviar</button>
    </form>

    <a href="menu.html" class="btn btn-secondary btn-block mt-2">Volver</a>
  </div>
</div>

<script>
$(document).ready(function () {

  $('#formEnvio').submit(function (e) {
    e.preventDefault();

    const destinatario = $('#destinatario').val();
    const monto = Number($('#monto').val());
    let saldo = Number(localStorage.getItem('saldo')) || 0;

    if (destinatario === '' || !monto || monto <= 0) {
      $('#alert-container').html(`
        <div class="alert alert-danger">Completa todos los campos</div>
      `);
      return;
    }

    if (monto > saldo) {
      $('#alert-container').html(`
        <div class="alert alert-danger">Saldo insuficiente</div>
      `);
      return;
    }

    saldo -= monto;
    localStorage.setItem('saldo', saldo);

    let movimientos = JSON.parse(localStorage.getItem('movimientos')) || [];
    movimientos.push({
      tipo: 'envio',
      detalle: destinatario,
      monto: monto
    });
    localStorage.setItem('movimientos', JSON.stringify(movimientos));

    $('#alert-container').html(`
      <div class="alert alert-success">Env√≠o realizado correctamente</div>
    `);

    setTimeout(() => {
      window.location.href = 'menu.html';
    }, 2000);
  });

});
</script>

</body>
</html>
