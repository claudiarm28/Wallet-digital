<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Mi Wallet - Menú</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

  <style>
    body {
      background: linear-gradient(135deg, #a8edea, #2bbbad);
      color: #0f766e;
    }
    .card {
      border-radius: 15px;
    }
    .btn-wallet {
      background-color: #2bbbad;
      color: white;
      border: none;
    }
    .btn-wallet:hover {
      background-color: #1e8f83;
    }
  </style>
</head>

<body class="d-flex align-items-center justify-content-center vh-100">

  <div class="card p-4 shadow text-center" style="max-width: 420px; width:100%;">
    <h4 class="mb-3">Menú Principal</h4>

    <h5 class="mb-4">
      Saldo disponible: $
      <span id="saldo">0</span>
    </h5>

    <div class="d-grid gap-3">
      <button id="btnDeposito" class="btn btn-wallet">Depositar</button>
      <button id="btnEnviar" class="btn btn-wallet">Enviar dinero</button>
      <button id="btnMovimientos" class="btn btn-wallet">Últimos movimientos</button>
      <button id="btnSalir" class="btn btn-secondary">Cerrar sesión</button>
    </div>
  </div>

  <script>
    $(document).ready(function () {

      let saldo = localStorage.getItem('saldo');
      if (!saldo) {
        saldo = 250000;
        localStorage.setItem('saldo', saldo);
      }

      $('#saldo').text(saldo);

      $('#btnDeposito').click(() => {
        window.location.href = 'deposit.html';
      });

      $('#btnEnviar').click(() => {
        window.location.href = 'sendmoney.html';
      });

      $('#btnMovimientos').click(() => {
        window.location.href = 'transactions.html';
      });

      $('#btnSalir').click(() => {
        window.location.href = 'login.html';
      });

    });
  </script>
</body>
</html>
