<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Depósitos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

  <style>
    body {
      background-color: #a8edea;
    }
    .card {
      margin-top: 50px;
      padding: 20px;
      border-radius: 15px;
    }
    .btn-wallet {
      background-color: #2bbbad;
      color: white;
      border: none;
    }
    .btn-wallet:hover {
      background-color: #1e8f83;
    }
  </style>
</head>

<body>

<div class="container">
  <div class="card text-center">
    <h4>Depositar dinero</h4>

    <p>
      Saldo actual: $
      <strong id="saldoActual">0</strong>
    </p>

    <div id="alert-container"></div>

    <form id="formDeposito">
      <input type="number" id="monto" class="form-control mb-3" placeholder="Monto" min="1">
      <button class="btn btn-wallet btn-block">Depositar</button>
    </form>

    <a href="menu.html" class="btn btn-secondary btn-block mt-2">Volver</a>
  </div>
</div>

<script>
$(document).ready(function () {

  let saldo = Number(localStorage.getItem('saldo')) || 0;
  $('#saldoActual').text(saldo);

  $('#formDeposito').submit(function (e) {
    e.preventDefault();

    const monto = Number($('#monto').val());

    if (!monto || monto <= 0) {
      $('#alert-container').html(`
        <div class="alert alert-danger mt-3">
          Ingresa un monto válido
        </div>
      `);
      return;
    }

    saldo += monto;
    localStorage.setItem('saldo', saldo);

    $('#alert-container').html(`
      <div class="alert alert-success mt-3">
        Depósito realizado por $${monto}
      </div>
    `);

    setTimeout(() => {
      window.location.href = 'menu.html';
    }, 2000);
  });

});
</script>
</body>
</html>
