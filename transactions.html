<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Últimos Movimientos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

  <style>
    body {
      background-color: #a8edea;
    }
    .card {
      margin-top: 40px;
      padding: 20px;
      border-radius: 15px;
    }
  </style>
</head>

<body>

<div class="container">
  <div class="card">
    <h4 class="text-center mb-3">Últimos Movimientos</h4>

    <ul class="list-group" id="listaMovimientos"></ul>

    <a href="menu.html" class="btn btn-secondary btn-block mt-3">Volver</a>
  </div>
</div>

<script>
$(document).ready(function () {

  let movimientos = JSON.parse(localStorage.getItem('movimientos')) || [];

  if (movimientos.length === 0) {
    $('#listaMovimientos').html(`
      <li class="list-group-item text-center">
        No hay movimientos registrados
      </li>
    `);
    return;
  }

  movimientos.forEach(mov => {
    $('#listaMovimientos').append(`
      <li class="list-group-item">
        <strong>${mov.tipo}</strong> - ${mov.detalle} - $${mov.monto}
      </li>
    `);
  });

});
</script>
</body>
</html>
